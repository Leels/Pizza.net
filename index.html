<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/rsc7okq.css">
  <title>Pizza.net</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
    <h1>Pizza.Net</h1>
    <h3>We deliver the best pizza in Cyberspace!</h3>
  </div>
    <form id="pizza-order">
      <!-- size -->
      <div class="col-md-6">
      <div class="form-group card">
        <h2>Select a Size:</h2>
        <div class="radio">
          <label><input name="size" type="radio" value="small">Small (12") $8</label>
        </div>
        <div class="radio">
          <label><input name="size" type="radio" value="medium">Medium (16") $10</label>
        </div>
        <div class="radio">
          <label><input name="size" type="radio" value="large">Large (20") $12</label>
        </div>
        <div class="radio">
          <label><input name="size" type="radio" value="x-large">X-Large (24") $14</label>
        </div>
      </div>
      <!-- toppings -->
      <div class="col-md-6 toppings">
        <div class="card">
          <div class="form-group">
            <h2>Toppings Menu</h2>
            <h2>Meats ($2.50 Each):</h2>
            <div class="checkbox">
              <label><input name="meats" type="checkbox" value="pepperoni ">Pepperoni</label>
            </div>
            <div class="checkbox">
              <label><input name="meats" type="checkbox" value="sausage ">Sausage</label>
            </div>
            <div class="checkbox">
              <label><input name="meats" type="checkbox" value="salami ">Salami</label>
            </div>
            <div class="checkbox">
              <label><input name="meats" type="checkbox" value="anchovies ">Anchovies</label>
            </div>
          </div>
          <div class="form-group">
            <h2>Vegetables ($1.50 Each):</h2>
            <div class="checkbox">
              <label><input name="veggies" type="checkbox" value="mushrooms ">Mushrooms</label>
            </div>
            <div class="checkbox">
              <label><input name="veggies" type="checkbox" value="peppers ">Peppers</label>
            </div>
            <div class="checkbox">
              <label><input name="veggies" type="checkbox" value="olives ">Olives</label>
            </div>
            <div class="checkbox">
              <label><input name="veggies" type="checkbox" value="onions ">Onions</label>
            </div>
            <div class="checkbox">
              <label><input name="veggies" type="checkbox" value="garlic ">Garlic</label>
            </div>
            <div class="checkbox">
              <label><input name="veggies" type="checkbox" value="tomatoes ">Tomatoes</label>
            </div>
            <div class="checkbox">
              <label><input name="veggies" type="checkbox" value="ex. cheese ">Ex. Cheese</label>
            </div>
          </div>
        </div>
      </div>
      <!-- crust -->
      <div class="form-group card">
        <h2>Select a Style:</h2>
        <div class="radio">
          <label><input name="crust" type="radio" value="regular crust">Regular Crust</label>
        </div>
        <div class="radio">
          <label><input name="crust" type="radio" value="thin & crispy">Thin & Crispy</label>
        </div>
        <div class="radio">
          <label><input name="crust" type="radio" value="deep-dish">Deep Dish ($2 extra)</label>
        </div>
      </div>
      <!-- beverages -->
      <div class="form-group card">
        <h2>Beverages ($3.00 Each):</h2>
        <div class="checkbox">
          <label><input name="beverages" type="checkbox" value=" Pepsi">Pepsi </label>
        </div>
        <div class="checkbox">
          <label><input name="beverages" type="checkbox" value="Diet-Pepsi ">Diet Pepsi</label>
        </div>
        <div class="checkbox">
          <label><input name="beverages" type="checkbox" value="7-up ">7-Up</label>
        </div>
        <div class="checkbox">
          <label><input name="beverages" type="checkbox" value="Mountain Dew ">Mountain Dew</label>
        </div>
        <div class="checkbox">
          <label><input name="beverages" type="checkbox" value="Mug Rootbeer ">Mug Rootbeer</label>
        </div>
      </div>
    </div>
      <button class="btn btn-primary btn-rounded" type="submit">Send Order Now!</button>
    </form>

    <div id="confirmation">
      <p>Please confirm your order:</p>
      <ul>
        <li>One <span id="orderSize"></span> <span id="orderCrust"></span> pizza</li>
        <li>Toppings: <span id="orderToppings"></span></li>
        <li>Beverages: <span id="orderBeverages"></span></li>
        <li>Price: <span id="orderPrice"></span></li>
      </ul>
    </div>
  </div>
</body>
</html>
