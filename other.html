<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles2.css">
  <title></title>
</head>
<body>

  <!-- html for intro page -->

  <div class="container-fluid intro">
    <form class="customer-info">
      <div class="row">
        <div class="col">
          <div class="row">
            <img src="images/pizza.png" alt="">
          </div>
          <br>
          <div class="row">
            <img src="images/pizza.png" alt="">
          </div>
          <br>
          <div class="row">
            <img src="images/pizza.png" alt="">
          </div>
        </div>
        <div class="col-8">
          <h2>Please enter your name, address and phone: </h2>
          <div class="card">
            <div class="row">
              <label>Name:</label>
              <input id="name" type="text" name="name" placeholder="Angela Bennet" style="width: 35%">
            </div>
            <div class="row">
              <label>Address:</label>
              <input id="address" type="text" name="address" placeholder="407 Finley Street" style="width: 40%">
            </div>
            <div class="row">
              <div class="col">
                <label>City</label>
                <input id="city" type="text" name="city" placeholder="Venice" style="width: 60%">
              </div>
              <div class="col">
                <label>State</label>
                <input id="state" type="text" name="state" placeholder="CA" style="width: 35%">
              </div>
              <div class="col">
                <label>Zip</label>
                <input id="state" type="text" name="state" placeholder="90291" style="width: 52%">
              </div>
            </div>
            <div class="row">
              <label>Phone</label>
              <input id="phone" type="text" name="phone" placeholder="(310) 853-3472" style="width: 40%">
            </div>

          </div>
        </div>
        <div class="col">
          <div class="row">
            <img src="images/pizza.png" alt="">
          </div>
          <br>
          <div class="row">
            <img src="images/pizza.png" alt="">
          </div>
          <br>
          <div class="row">
            <img src="images/pizza.png" alt="">
          </div>
        </div>

      </div>
    </form>
  </div>

  <!-- html for intro page end-->
</body>
</html>
